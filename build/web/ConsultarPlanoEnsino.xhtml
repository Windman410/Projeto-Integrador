<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">  
  <h:head>
           <meta charset="UTF-8"/>
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           <title>Consultar Plano de Ensino</title>
           <h:outputStylesheet library="css" name="style.css"/>
           <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/> 
  </h:head> 
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>
            <h1 class="head">Sistema de Cadastro e Armazenamento de PCC</h1>
        </header>
              
       <h:form>
           <p:panel id="panel" header="Consultar Plano de Ensino">
            <p:dataTable var="usuario" value="#{UsuarioMB.usuarios}">
                  <p:column headerText="Curso">
                       <h:outputText value="#{usuario.id}" />
                  </p:column>   
                  <p:column headerText="Disciplina">
                       <h:outputText value="#{usuario.nome}" />
                  </p:column>  
                  <p:column headerText="Professor">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Ano">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Semestre">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
            </p:dataTable>
               <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
               <p:commandButton class="consul" value="Visualizar detalhes" update="panel" actionListener="#{userView.save}"/>
               <p:commandButton class="consul" value="Editar" update="panel" actionListener="#{userView.save}"/>
               <p:commandButton class="consul" value="Imprimir" update="panel" actionListener="#{userView.save}"/>
           </p:panel>
       </h:form>
  </h:body>
    <footer class="footer">iesb - centro universitário </footer>
  </html>
