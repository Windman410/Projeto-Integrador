<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
           <title>Cadastrar Bibliografia</title>
           <h:outputStylesheet library="css" name="style.css"/>
  </h:head>
   
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>               
        </header>
              <p class="head">Sistema de Cadastro e Armazenamento de PCC</p>
      <h:form id="formBibliografia">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel id="panel" header="Cadastrar Bibliografia">
        
        <p:messages id="msgs" />
 
        <p:panel>
        <h:panelGrid columns="6" cellpadding="8">
            
            <h:outputLabel value="Curso:"/>
            <h:selectOneMenu value="#{BibliografiaBean.cursos}">
                        <f:selectItems value="#{CursoBean.carregarCurso()}" 
                                       itemLabel="#{CursoBean.denominacao}" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Disciplina:"/>
                    <h:selectOneMenu value="#{BibliografiaBean.disciplinas}">
                        <f:selectItems value="#{DisciplinaBean.carregarDisciplina()}" itemLabel="#{DisciplinaBean.nome}" />
                    </h:selectOneMenu>
            
            
                    <h:outputLabel for="titulo" value="Título:" />
                    <h:inputText   id="titulo" value="#{BibliografiaBean.titulo}" label="Título">
                        
                    </h:inputText>

                    <h:outputLabel for="autor" value="Autor:" />
                    <h:inputText id="autor" value="#{BibliografiaBean.autor}" label="Autor">
                        
                    </h:inputText>
            
                    <h:outputLabel for="ano" value="Ano:" />
                    <h:inputText id="ano" value="#{BibliografiaBean.ano}" label="Ano">
                        
                    </h:inputText>

                    <h:outputLabel for="isbn" value="ISBN:" />
                    <h:inputText id="isbn" value="#{BibliografiaBean.isbn}" label="ISBN">
                        
                    </h:inputText>

                    <h:outputLabel for="Editora" value="Editora:" />
                    <h:inputText id="editora" value="#{BibliografiaBean.editora}" label="Editora">
                        
                    </h:inputText>
 
        </h:panelGrid>
            </p:panel>
        <br/>
        <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
        <p:commandButton class="salvar" value="Salvar" update="growl" actionListener="#{BibliografiaBean.cadastrarBibliografia()}" />
    </p:panel>
    </h:form>  
           
  </h:body>
    <footer class="footer">iesb - centro universitário </footer>
  </html>
