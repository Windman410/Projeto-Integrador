    <!DOCTYPE html>
    <html  xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:p="http://primefaces.org/ui">  
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Sistema de Cadastro e Armazenamento de PCC'                                                      '''''''''''''''''''''''''''</title>                               
            <h:outputStylesheet library="css" name="style.css"/> 
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/>   

        </h:head>
        <h:body>      
            <header>                         
                    <h:form style="width:100%; border:none;"> 
                        <h1 class="head">
                     Sistema de Cadastro e Armazenamento de PPC                             
                        </h1>
                        <p:menubar>
                            <p:menuitem value="Home" outcome="index" />
                            <p:menuitem value="Sobre" outcome="sobre"/>
                        </p:menubar>  
                    </h:form> 
            </header>       
            <div style="overflow:auto">
                <p:panel header="Cadastros" class="left">
                    <p:button outcome="CadastroPCC" value="Cadastrar PCC" > </p:button>             
                    <p:button outcome="CadastroCurso" value="Cadastrar Curso" ></p:button>              
                    <p:button outcome="CadastroProfessor" value="Cadastrar Professor" ></p:button>              
                    <p:button outcome="CadastroDisciplina" value="Cadastrar Disciplina" ></p:button>               
                    <p:button outcome="CadastroCronogramaAtividades" value="Cadastrar Cronograma de Atividades" ></p:button>            
                    <p:button outcome="CadastroPlanoEnsino" value="Cadastrar Plano de Ensino" ></p:button>             
                    <p:button outcome="CadastroBibliografia" value="Cadastrar Bibliografia" ></p:button>
                </p:panel>       
                <p:panel header="Consultas" class="right">    
                    <p:button outcome="ConsultarPPC" value="Consultar PCC" > </p:button>                                
                    <p:button outcome="ConsultarCurso" value="Consultar Curso" ></p:button>                              
                    <p:button outcome="ConsultarPlanoEnsino" value="Consultar Plano de Ensino" ></p:button>                    
                </p:panel> 
                <p:panel header="Reuniões" class="right">
                    <p:button outcome="CadastroAta" value="Cadastrar Ata" > </p:button>                
                    <p:button outcome="ConsultarAta" value="Consultar Ata" ></p:button>            
                </p:panel>  
            </div>
        </h:body>
        <footer class="footer">iesb - centro universitário </footer>
    </html>
