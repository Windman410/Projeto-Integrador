  <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
           <title>Cadastrar Disciplina</title>
  </h:head>
   
  <h:body>
      
      <h:form id="disciplinaForm">
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <p:panel id="panel" header="Cadastrar Disciplina">
        
        <p:messages id="msgs" />
 
        <h:panelGrid columns="4" cellpadding="8">
            
            <h:outputLabel for="disciplina" value="Disciplina:" />
            <h:inputText   id="disciplina" value="#{DisciplinaBean.nome}" required="true" label="Disciplina">
                <f:validateLength minimum="2" />
            </h:inputText>
 
            <h:outputLabel for="coddisciplina" value="Cód. Disciplina:" />
            <h:inputText id="coddisciplina" value="#{DisciplinaBean.cod}" label="Cod Disciplina" required="true">
                <f:validateLength minimum="2" />
            </h:inputText>
                        
            <h:outputLabel for="semestre" value="Semestre:" />
            <h:inputText id="semestre" value="#{DisciplinaBean.semestre}" label="Semestre" required="true">
                <f:validateLength minimum="2" />
            </h:inputText>
            
            <h:outputLabel for="cargahoraria" value="Carga Horária:" />
            <h:inputText id="cargahoraria" value="#{DisciplinaBean.cargaHoraria}" label="Carga Horária" required="true">
                <f:validateLength minimum="2" />
            </h:inputText>
            
            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputTextarea id="descricao" value="#{DisciplinaBean.descricao}" label="Descrição" required="true">
                <f:validateLength minimum="2" />
            </h:inputTextarea>
 
        </h:panelGrid>
 
        <p:commandButton value="Cancelar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
        <p:commandButton value="Salvar" update="growl" actionListener="#{DisciplinaBean.cadastrarDisciplina()}" process="@this"  icon="ui-icon-check">
        
        </p:commandButton>

    </p:panel>
    </h:form>     
  </h:body>
  </html>
