  <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
           <title>Cadastrar Disciplina</title>
           <h:outputStylesheet library="css" name="style.css"/>
  </h:head>
   
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>               
        </header>
              <p class="head">Sistema de Cadastro e Armazenamento de PCC</p>
      <h:form id="disciplinaForm">
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <p:panel id="panel" header="Cadastrar Disciplina">
        
        <p:messages id="msgs" />
 
        <p:panel>
        <h:panelGrid columns="4" cellpadding="8">
            
            <h:outputLabel for="disciplina" value="Nome da Disciplina:" />
            <h:inputText   id="disciplina" value="#{DisciplinaBean.nome}" label="Disciplina">
                <f:validateLength minimum="2" />
            </h:inputText>
 
            <h:outputLabel for="coddisciplina" value="Cód. Disciplina:" />
            <h:inputText id="coddisciplina" value="#{DisciplinaBean.cod}" label="Cod Disciplina" required="true">
                
            </h:inputText>
                        
            <h:outputLabel for="semestre" value="Semestre:" />
            <h:inputText id="semestre" value="#{DisciplinaBean.semestre}" label="Semestre" required="true">
                
            </h:inputText>
            
            <h:outputLabel for="cargahoraria" value="Carga Horária:" />
            <h:inputText id="cargahoraria" value="#{DisciplinaBean.cargaHoraria}" label="Carga Horária" required="true">
                
            </h:inputText>
            
            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputTextarea id="descricao" value="#{DisciplinaBean.descricao}" label="Descrição" required="true">
                
            </h:inputTextarea>
 
        </h:panelGrid>
            </p:panel>
            <br/>
        
        <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
        <p:commandButton class="salvar" value="Salvar" update="growl" actionListener="#{DisciplinaBean.cadastrarDisciplina()}"/>


    </p:panel>
    </h:form>     
  </h:body>
      <footer class="footer">iesb - centro universitário </footer>
  </html>
