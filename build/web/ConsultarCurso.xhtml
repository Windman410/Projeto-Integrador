    <!DOCTYPE html>
    <html  xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:p="http://primefaces.org/ui">  
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Consultar Curso</title>
            <h:outputStylesheet library="css" name="style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/> 
        </h:head> 
        <h:body>
            <header>                         
                    <h:form style="width:100%; border:none;"> 
                        <h1 class="head">
                     Sistema de Cadastro e Armazenamento de PPC                             
                        </h1>
                        <p:menubar>
                            <p:menuitem value="Home" outcome="index" />
                            <p:menuitem value="Sobre" outcome="sobre"/>
                        </p:menubar>  
                    </h:form> 
            </header> 

            <h:form id="form">
                <p:panel id="panel" header="Consultar Curso">
                    <p:growl id="msg" showDetail="true" sticky="true" autoUpdate="true" />

                    <p:dataTable var="carregar" value="#{CursoBean.listaTodasCurso}" editable="true" 
                                 scrollable="true" scrollHeight="350"
                                 rowKey="#{CursoBean.id}" filteredValue="#{CursoBean.filtroCurso}"
                                 emptyMessage="Nenhum curso encontrado!" widgetVar="cursoTable">
                        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Pesquisar"/>
                                <p:inputText id="globalFilter" onkeyup="PF('cursoTable').filter()" 
                                             placeholder="Pesquisar por Curso, Carga Horária e Professor"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{carregar.alterarCurso}"
                                />
                        <p:column style="width:80px; ">
                            <p:rowEditor/>
                        </p:column> 
                        <p:column headerText="Id">                      
                            <h:outputText value="#{carregar.id}" />                      
                        </p:column>


                        <p:column headerText="Nome" filterBy="#{carregar.denominacao}">
                            <p:cellEditor>
                                <f:facet name="output" > 
                                    <h:outputText value="#{carregar.denominacao}"  />
                                </f:facet>
                                <f:facet name="input" >
                                    <h:inputText value="#{carregar.denominacao}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Modalidade">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.modalidade}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{carregar.modalidade}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Carga Horária" filterBy="#{carregar.cargaHoraria}">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.cargaHoraria}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{carregar.cargaHoraria}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Vagas por Turno">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.vagasTurno}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{carregar.vagasTurno}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Professor" filterBy="#{carregar.nomeProfessor}">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.nomeProfessor}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText value="#{carregar.nomeProfessor}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Excluir">
                            <p:commandButton  class="cancelar" value="Excluir"
                                              icon="ui-icon-trash"
                                              actionListener="#{carregar.excluirCurso(carregar)}" />
                        </p:column>                   
                    </p:dataTable>  
                    <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
                </p:panel>
            </h:form>
        </h:body>
        <footer class="footer">iesb - centro universitário </footer>
    </html>
