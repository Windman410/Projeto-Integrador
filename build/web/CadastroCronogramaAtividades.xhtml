<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">  
  <h:head>
           <meta charset="UTF-8"/>
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           <title>Cadastrar Cronograma de Atividades</title>
           <h:outputStylesheet library="css" name="style.css"/>
           <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/> 
  </h:head>
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>
            <h1 class="head">Sistema de Cadastro e Armazenamento de PCC</h1>
        </header>
             
            
            
             
             
        <h:form id="cronogramaForm">
                <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel id="panel" header="Cadastrar Cronograma de Atividades ">
                
                <p:messages id="msgs" />
                <p:panel>
                    <h:panelGrid columns="2" cellpadding="8" cellspacing="12">
                        <h:outputLabel for="aula" value="Aula:" />
                        <h:inputText   id="aula" value="#{CronogramaBean.aula}" label="Aula">
                        </h:inputText>

                        <h:outputLabel for="conteudo" value="Conteúdo:" />
                        <h:inputText id="conteudo" value="#{CronogramaBean.conteudo}" label="Conteúdo">
                        </h:inputText>
                    </h:panelGrid>
                </p:panel>
                <br/> 
                <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
                <p:commandButton class="salvar" value="Salvar" update="growl" actionListener="#{CronogramaBean.cadastrarCronograma()}"/>
            </p:panel>
        </h:form>
        <h:form>
                <p:panel header="Consultar Cronograma de Atividades ">
            
                    <p:dataTable var="carregar" value="#{CronogramaBean.carregarCronograma()}" scrollable="true" scrollHeight="350">
                    <p:column headerText="Aula">
                        <h:outputText value="#{carregar.aula}" />
                    </p:column>  
                    <p:column headerText="Conteúdo">
                        <h:outputText value="#{carregar.conteudo}" />
                    </p:column>
                </p:dataTable>
                    
             </p:panel>
        </h:form>  
      
      
  </h:body>
    <footer class="footer">iesb - centro universitário </footer>
  </html>
