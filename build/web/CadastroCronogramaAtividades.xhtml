            <meta charset="UTF-8"/>

            <h:outputStylesheet library="css" name="style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/> 
        </h:head>
        <h:body>
            <header>                         
                    <h:form style="width:100%; border:none;"> 
                        <h1 class="head">
                     Sistema de Cadastro e Armazenamento de PPC                             
                        </h1>
                        <p:menubar>
                            <p:menuitem value="Home" outcome="index" />
                            <p:menuitem value="Sobre" outcome="sobre"/>
                        </p:menubar>  
                    </h:form> 
            </header> 
            <h:form id="cronogramaform">
                <p:panel id="panel" header="Cadastrar Cronograma de Atividades ">
                    <p:growl id="msg" showDetail="true" sticky="true" autoUpdate="true" />
                    <p:panel>                 
                        <h:panelGrid columns="2" cellpadding="8" cellspacing="12">
                            <h:outputLabel for="aula" value="Aula:" />
                            <h:inputText   id="aula" value="#{CronogramaBean.aula}" label="Aula">                           
                            </h:inputText>
                            <h:outputLabel for="conteudo" value="Conteúdo:" />
                            <h:inputText id="conteudo" value="#{CronogramaBean.conteudo}" label="Conteúdo">
                            </h:inputText>
                        </h:panelGrid>
                    </p:panel>
                    <br/> 
                    <p:commandButton class="cancelar" value="Voltar" update="panel" action="index" ajax="false"/>              
                    <p:commandButton class="salvar" value="Salvar"  
                                     actionListener="#{CronogramaBean.cadastrarCronograma()}"
                                     update=":cronogramaform:msg" />
                </p:panel>
            </h:form>
