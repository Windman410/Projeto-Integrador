<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">  
  <h:head>
           <title>Cadastrar Ata de Reunião</title>
           <h:outputStylesheet library="css" name="style.css"/>
  </h:head>
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>               
        </header>
              <p class="head">Sistema de Cadastro e Armazenamento de PCC</p>
      <h:form id="ataForm">
           <p:growl id="growl" showDetail="true" sticky="true" />  
           <p:panel id="panel" header="Cadastrar Ata de Reunião">
        
        <p:messages id="msgs" />
        <p:panel>
        <h:panelGrid columns="6" cellpadding="8">
            <h:outputLabel for="data" value="Data da Reunião:" />
            <h:inputText   id="data" value="#{AtasBean.data}" required="true" label="Data">
                
            </h:inputText>
            
 
            <h:outputLabel for="local" value="Local da Reunião:" />
            <h:inputText id="local" value="#{AtasBean.local}" label="Local da Reunião" required="true">
                
            </h:inputText>
            
            <h:outputLabel for="participantes" value="Participantes:" />
            <h:inputText id="participantes" value="#{AtasBean.participantes}" label="Participantes" required="true">
                
            </h:inputText>
            
            <h:outputLabel for="deliberacoes" value="Deliberações:" />
            <h:inputTextarea rows="3" cols="33" id="deliberacoes" value="#{AtasBean.deliberacoes}" label="Deliberações" required="true">
                
            </h:inputTextarea>
   
 
        </h:panelGrid>
            </p:panel>
        <br/>
 
        <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
        <p:commandButton class="salvar" value="Salvar" update="growl" actionListener="#{AtasBean.cadastrarAtas()}" />

    </p:panel>
    </h:form>     
  </h:body>
    <footer class="footer">iesb - centro universitário </footer>
  </html>
