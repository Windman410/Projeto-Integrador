<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">  
  <h:head>
           <meta charset="UTF-8"/>
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           <title>Consultar Ata</title>
           <h:outputStylesheet library="css" name="style.css"/>
           <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/> 
  </h:head> 
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>
            <h1 class="head">Sistema de Cadastro e Armazenamento de PCC</h1>
        </header>
                 
       <h:form id="form">
           <p:panel id="panelAtas" header="Consultar Atas">
           <p:growl id="growl" showDetail="true" sticky="true" /> 
                   
               <p:dataTable var="carregar" editable="true"  value="#{AtasBean.carregarAtas()}" scrollable="true" scrollHeight="350">
                   <p:ajax event="rowEdit" update=":form:growl" listener="#{carregar.excluirAtas}"/>
                    <p:column headerText="Data">
                      <p:cellEditor>
                          <f:facet name="output"> 
                              <h:outputText value="#{carregar.data}" />
                          </f:facet>
                          <f:facet name="input">
                              <h:inputText id="modelInput" value="#{carregar.data}" />
                          </f:facet>
                      </p:cellEditor>
                  </p:column>  
                  <p:column headerText="Local">
                      <p:cellEditor>
                        <f:facet name="output"> 
                            <h:outputText value="#{carregar.local}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{carregar.local}" />
                        </f:facet>
                      </p:cellEditor>
                  </p:column>
                  <p:column headerText="Participantes">
                      <p:cellEditor>
                        <f:facet name="output"> 
                            <h:outputText value="#{carregar.participantes}" />
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{carregar.participantes}" />
                        </f:facet>
                      </p:cellEditor>
                  </p:column>                
                  <p:column headerText="Excluir">
                      <p:commandButton class="consul" value="Excluir" actionListener="#{carregar.excluirAtas(carregar)}" />
                  </p:column>                
                  <p:column headerText="Alterar">
                       <p:rowEditor />
                       <p:commandButton class="consul" value="Alterar" actionListener="#{carregar.alterarAtas(carregar)}" />
                  </p:column>                
            </p:dataTable>
               
               
               
               <p:commandButton class="cancelar" value="Cancelar" action="index" ajax="false"/>
               </p:panel>
        </h:form>
  </h:body>
    <footer class="footer">iesb - centro universitário </footer>
  </html>
