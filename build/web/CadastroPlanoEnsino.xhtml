<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
               <title>Cadastrar Plano de Ensino</title>
  </h:head>
   
  <h:body>
       
    <h:form id="form">
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <p:panel id="panel" header="Cadastrar Plano de Ensino">
 
        <h:panelGrid columns="6" cellpadding="8">
            <h:outputLabel value="Curso:"></h:outputLabel>
            <h:selectOneMenu value="#{PlanoDeEnsinoBean.curso}">
                <f:selectItems value="#{CursoBean.carregarCurso()}" 
                               itemLabel="#{CursoBean.denominacao}" />
            </h:selectOneMenu>

            <h:outputLabel for="coddisciplina1" value="Ano:" />
            <h:inputText id="coddisciplina1" value="#{PlanoDeEnsinoBean.ano}" label="Cod Disciplina" required="true">
                
            </h:inputText>

            <h:outputLabel for="coddisciplina21" value="Semestre:" />
            <h:inputText id="coddisciplina21" value="#{PlanoDeEnsinoBean.semestre}" label="Cod Disciplina" required="true">
                
            </h:inputText>

            <h:outputLabel value="Disciplina:"/>
            <h:selectOneMenu value="#{PlanoDeEnsinoBean.disciplina}">
                <f:selectItems value="#{DisciplinaBean.carregarDisciplina()}" 
                               itemLabel="#{DisciplinaBean.nome}" />
            </h:selectOneMenu>

            <h:outputLabel for="coddisciplina212" value="Carga Horária Semestral:" />
            <h:inputText id="coddisciplina212" value="#{PlanoDeEnsinoBean.cargaHoraria}" label="Cod Disciplina" required="true">
                
            </h:inputText>

            <h:outputLabel for="coddisciplina421" value="Período do Curso:" />
            <h:inputText id="coddisciplina421" value="#{PlanoDeEnsinoBean.periodo}" label="Cod Disciplina" required="true">
                
            </h:inputText>

            <h:outputLabel value="Professor:"/>
            <h:selectOneMenu value="#{PlanoDeEnsinoBean.professor}">
                <f:selectItems value="#{ProfessorBean.carregarProfessor()}" var="pais"
                               itemLabel="#{ProfessorBean.nome}" />
            </h:selectOneMenu>
        </h:panelGrid>


    
    <p:tabView>
        <p:tab title="Ementa">
            <h:panelGrid columns="1" cellpadding="10"> 
                <h:inputTextarea rows="10" cols="100" id="cargahoraria" value="#{PlanoDeEnsinoBean.ementa}" label="Carga Horária" required="true">
                
            </h:inputTextarea>    
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="Competências e Habilidades">
            <h:panelGrid columns="1" cellpadding="10"> 
                <h:inputTextarea rows="10" cols="100" id="cargahoraria22" value="#{PlanoDeEnsinoBean.competenciasHabilidades}" label="Carga Horária" required="true">
                
            </h:inputTextarea>    
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="Metodologia de Ensino">
            <h:panelGrid columns="1" cellpadding="10"> 
                <h:inputTextarea rows="10" cols="100" id="cargahoraria33" value="#{PlanoDeEnsinoBean.metodologia}" label="Carga Horária" required="true">
                
            </h:inputTextarea>    
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="Cronograma de Atividades">
            <p:dataTable var="usuario" value="#{UsuarioMB.usuarios}">
                  <p:column headerText="Aula">
                       <h:outputText value="#{usuario.id}" />
                  </p:column>
   
                  <p:column headerText="Conteúdo">
                       <h:outputText value="#{usuario.nome}" />
                  </p:column>                               
            </p:dataTable>
        </p:tab>
        <p:tab title="Avaliação">
            <h:panelGrid columns="1" cellpadding="10"> 
                <h:inputTextarea rows="10" cols="100"  id="cargahoraria83" value="#{PlanoDeEnsinoBean.avaliacao}" label="Carga Horária" required="true">
                
                </h:inputTextarea>    
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="Bibliografia">
            <p:dataTable var="usuarioss" value="#{UsuarioMB.usuarios}">
                  <p:column headerText="Curso">
                       <h:outputText value="#{usuario.id}" />
                  </p:column>
   
                  <p:column headerText="Disciplina">
                       <h:outputText value="#{usuario.nome}" />
                  </p:column>
   
                  <p:column headerText="Título">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
   
                  <p:column headerText="Autor">
                       <h:outputText value="#{usuario.descricao}" />
                  </p:column>
                  
                  <p:column headerText="Ano">
                       <h:outputText value="#{usuario.dataCadastro11}" />
                  </p:column>
                
                  <p:column headerText="ISBN">
                       <h:outputText value="#{usuario.dataCadastro1}" />
                  </p:column>
                
                  <p:column headerText="Editora">
                       <h:outputText value="#{usuario.dataCadastro}" />
                  </p:column>
                  
            </p:dataTable>
        </p:tab>
</p:tabView>
        <p:commandButton value="Voltar" update="panel" action="index" ajax="false" icon="ui-icon-check" />
        <p:commandButton value="Salvar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
    </p:panel>
          
    </h:form>
    
  </h:body>
  </html>
