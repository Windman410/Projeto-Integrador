<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
           <title>Cronograma de Atividades</title>
  </h:head>
   
  <h:body>
      <h:form>
            <p:panel id="panel" header="Consultar Cronograma de Atividades ">
              <p:dataTable var="usuario" value="#{UsuarioMB.usuarios}">
                    <p:column headerText="Aula">
                         <h:outputText value="#{usuario.id}" />
                    </p:column>
                    <p:column headerText="Conteúdo">
                         <h:outputText value="#{usuario.nome}" />
                    </p:column>            
              </p:dataTable>
             </p:panel>
            <p:panel id="panell" header="Cadastrar Cronograma de Atividades ">
                <p:messages id="msgs" />
        <h:panelGrid columns="4" cellpadding="8">

                    <h:outputLabel for="disciplina" value="Aula:" />
                    <h:inputText   id="disciplina" value="#{userView.disciplina}" required="true" label="Disciplina">
                        <f:validateLength minimum="2" />
                    </h:inputText>


                    <h:outputLabel for="coddisciplina133" value="Conteúdo:" />
                    <h:inputText id="coddisciplina133" value="#{userView.coddisciplina133}" label="Cod Disciplina" required="true">
                        <f:validateLength minimum="2" />
                    </h:inputText>

        </h:panelGrid>
 
        <p:commandButton value="Cancelar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
        <p:commandButton value="Salvar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />

    </p:panel>
    </h:form>     
  </h:body>
  </html>
