       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
           <title>Cronograma de Atividades</title>
  </h:head>
   
  <h:body>

            <p:panel header="Consultar Cronograma de Atividades ">

    <h:form id="cronogramaForm">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panel id="panel" header="Cadastrar Cronograma de Atividades ">
                
                <p:messages id="msgs" />
                <p:panel>
        <h:panelGrid columns="4" cellpadding="8">
                    <h:outputLabel for="aula" value="Aula:" />
                    <h:inputText   id="aula" value="#{CronogramaBean.aula}" label="Aula">
                    </h:inputText>

                    <h:outputLabel for="conteudo" value="Conteúdo:" />
                    <h:inputText id="conteudo" value="#{CronogramaBean.conteudo}" label="Conteúdo">
                    </h:inputText>
        </h:panelGrid>
                </p:panel>
                <br/>
 
        <p:commandButton value="Voltar" update="panel" action="index" ajax="false" icon="ui-icon-check" />
        <p:commandButton value="Salvar" update="growl" actionListener="#{CronogramaBean.cadastrarCronograma()}" icon="ui-icon-check" />

        </p:panel>
    </h:form>     
  </h:body>
  </html>
