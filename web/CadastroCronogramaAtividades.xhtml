    <h:form id="cronogramaForm">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panel id="panel" header="Cadastrar Cronograma de Atividades ">
                
                <p:messages id="msgs" />
                <p:panel>
        <h:panelGrid columns="4" cellpadding="8">
                    <h:outputLabel for="aula" value="Aula:" />
                    <h:inputText   id="aula" value="#{CronogramaBean.aula}" label="Aula">
                    </h:inputText>

                    <h:outputLabel for="conteudo" value="Conteúdo:" />
                    <h:inputText id="conteudo" value="#{CronogramaBean.conteudo}" label="Conteúdo">
                    </h:inputText>
        </h:panelGrid>
                </p:panel>
                <br/>
 
        <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
        <p:commandButton class="salvar" value="Salvar" update="growl" actionListener="#{CronogramaBean.cadastrarCronograma()}"/>

        </p:panel>
    </h:form>     
  </h:body>
