    <!DOCTYPE html>
    <html  xmlns="http://www.w3.org/1999/xhtml"
           xmlns:h="http://java.sun.com/jsf/html"
           xmlns:f="http://java.sun.com/jsf/core"
           xmlns:p="http://primefaces.org/ui">  
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Consultar PCC</title>
            <h:outputStylesheet library="css" name="style.css"/>
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/> 
        </h:head> 
        <h:body>
            <header>                         
                    <h:form style="width:100%; border:none;"> 
                        <h1 class="head">
                     Sistema de Cadastro e Armazenamento de PPC                             
                        </h1>
                        <p:menubar>
                            <p:menuitem value="Home" outcome="index" />
                            <p:menuitem value="Sobre" outcome="sobre"/>
                        </p:menubar>  
                    </h:form> 
            </header> 

            <h:form id="form">
                <p:panel id="panel" header="Consultar PCC">
                    <p:growl id="msg" showDetail="true" sticky="true" autoUpdate="true" />

                    <p:dataTable  id="dataTable" var="carregar" value="#{PPCBean.listaTodasPPC}" editable="true" 
                                 scrollable="true" scrollHeight="350" widgetVar="ppcTable"
                                 rowKey="#{PPCBean.ID}" emptyMessage="Nenhum PPC encontrado!" >
                        
                        <p:ajax event="rowEdit" listener="#{carregar.alterarPPC}" 
                                update=":form:msg"/>

                        <p:column headerText="Editar" style="width:100px; ">
                            <p:rowEditor/>
                        </p:column>
                        <p:column headerText="Id">                      
                            <h:outputText value="#{carregar.ID}" />                      
                        </p:column>
                        <p:column headerText="Curso">                     
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.cursoPPC}" />
                                </f:facet>
                                <f:facet name="input">
                                     <h:selectOneMenu  value="#{PPCBean.cursoPPC}">
                                        <f:selectItems var="carregar" value="#{CursoBean.carregarCurso()}" 
                                               itemLabel="#{carregar.denominacao}" />
                                    </h:selectOneMenu>    
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  

                        <p:column headerText="Perfil do Curso">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.perfilCurso}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea  value="#{carregar.perfilCurso}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  

                        <p:column headerText="Perfil do Egresso">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.perfilEgresso}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea  value="#{carregar.perfilEgresso}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  

                        <p:column headerText="forma de Acesso">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.formaAcesso}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea  value="#{carregar.formaAcesso}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  

                        <p:column headerText="Sistemas de Avaliação de Processos">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.avaliacaoProcesso}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea value="#{carregar.avaliacaoProcesso}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Sistemas de Avaliação de Projetos">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.avaliacaoProjeto}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea  value="#{carregar.avaliacaoProjeto}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Horas TCC">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.horasTCC}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea  value="#{carregar.horasTCC}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="horas de Estagio">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.horasEstagio}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea  value="#{carregar.horasEstagio}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  

                        <p:column headerText="politica De Atendimento">
                            <p:cellEditor>
                                <f:facet name="output"> 
                                    <h:outputText value="#{carregar.politicaDeAtendimento}" />
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputTextarea  value="#{carregar.politicaDeAtendimento}" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>  

                        <p:column headerText="Excluir">
                            <p:commandButton class="cancelar" value="Excluir" 
                                             icon="ui-icon-trash"
                                             actionListener="#{carregar.excluirPPC(carregar)}" update=":form" />
                        </p:column>                  
                    </p:dataTable>

                    <p:commandButton class="cancelar" value="Voltar" update="panel" action="index" ajax="false"/>
                </p:panel>
            </h:form>
        </h:body>
        <footer class="footer">iesb - centro universitário </footer>
    </html>
