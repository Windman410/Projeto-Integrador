<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">  
  <h:head>
           <meta charset="UTF-8"/>
           <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
           <title>Consultar Plano de Ensino</title>
           <h:outputStylesheet library="css" name="style.css"/>
           <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/> 
  </h:head> 
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>
            <h1 class="head">Sistema de Cadastro e Armazenamento de PCC</h1>
        </header>
              
      <h:form id="form">
           <p:panel id="panel" header="Consultar Plano de Ensino">
               
               
               <p:dataTable var="carregar" value="#{PlanoDeEnsinoBean.carregarPlanoDeEnsino()}" 
                            scrollable="true" scrollHeight="350"
                            editable="true">
                   <p:ajax event="rowEdit" update=":form" listener="#{carregar.excluirPlanoEnsino}"/>
                    <p:column headerText="Curso">
                        <p:cellEditor>
                          <f:facet name="output"> 
                              <h:outputText value="#{carregar.curso}" />
                          </f:facet>
                          <f:facet name="input">
                              <h:inputText value="#{carregar.curso}" />
                          </f:facet>
                      </p:cellEditor>
                    </p:column>  
                    <p:column headerText="Disciplina">
                        <p:cellEditor>
                          <f:facet name="output"> 
                              <h:outputText value="#{carregar.disciplinas}" />
                          </f:facet>
                          <f:facet name="input">
                              <h:inputText value="#{carregar.disciplinas}" />
                          </f:facet>
                      </p:cellEditor>
                    </p:column>
                    <p:column headerText="Carga Horária">
                        <p:cellEditor>
                          <f:facet name="output"> 
                              <h:outputText value="#{carregar.cargaHoraria}" />
                          </f:facet>
                          <f:facet name="input">
                              <h:inputText value="#{carregar.cargaHoraria}" />
                          </f:facet>
                      </p:cellEditor>
                    </p:column>
                    <p:column headerText="Professor">
                        <p:cellEditor>
                          <f:facet name="output"> 
                              <h:outputText value="#{carregar.professor}" />
                          </f:facet>
                          <f:facet name="input">
                              <h:inputText value="#{carregar.professor}" />
                          </f:facet>
                      </p:cellEditor>
                    </p:column>
                   <p:column headerText="Excluir">
                       <p:commandButton class="consul" value="Excluir" actionListener="#{carregar.excluirPlanoEnsino(carregar)}" />
                  </p:column>
                  <p:column headerText="Editar">
                      <p:commandButton class="consul" value="Editar" actionListener="#{carregar.alterarPlanoEnsino(carregar)}" />
                  </p:column>
                </p:dataTable>               
               <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
           </p:panel>
       </h:form>
  </h:body>
    <footer class="footer">iesb - centro universitário </footer>
  </html>
