<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
           <title>Cadastrar Bibliografia</title>
  </h:head>
   
  <h:body>
      <h:form id="formBibliografia">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:panel id="panel" header="Cadastrar Bibliografia">
        
        <p:messages id="msgs" />
 
        <h:panelGrid columns="6" cellpadding="8">
            
            <h:outputLabel value="Curso:"/>
            <h:selectOneMenu value="#{CursoBean.denominacao}">
                        <f:selectItem itemLabel="Selecione o Curso" />
                        <f:selectItems value="#{CursoBean.denominacao}" var="cursos"
                                       itemLabel="#{CursoBean.denominacao}" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Disciplina:"/>
                    <h:selectOneMenu value="#{DisciplinaBean.nome}">
                        <f:selectItem itemLabel="Selecione a Disciplina" />
                        <f:selectItems value="#{DisciplinaBean.nome}" var="disciplinas"
                                       itemLabel="#{DisciplinaBean.nome}" />
                    </h:selectOneMenu>
            
            
                    <h:outputLabel for="titulo" value="Título:" />
                    <h:inputText   id="titulo" value="#{BibliografiaBean.titulo}" required="true" label="Título">
                        
                    </h:inputText>

                    <h:outputLabel for="autor" value="Autor:" />
                    <h:inputText id="autor" value="#{BibliografiaBean.autor}" label="Autor" required="true">
                        
                    </h:inputText>
            
                    <h:outputLabel for="ano" value="Ano:" />
                    <h:inputText id="ano" value="#{BibliografiaBean.ano}" label="Ano" required="true">
                        
                    </h:inputText>

                    <h:outputLabel for="isbn" value="ISBN:" />
                    <h:inputText id="isbn" value="#{BibliografiaBean.isbn}" label="ISBN" required="true">
                        
                    </h:inputText>

                    <h:outputLabel for="Editora" value="Editora:" />
                    <h:inputText id="editora" value="#{BibliografiaBean.editora}" label="Editora" required="true">
                        
                    </h:inputText>
 
        </h:panelGrid>
 
        <p:commandButton value="Cancelar" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
        <p:commandButton value="Salvar" update="growl" actionListener="#{BibliografiaBean.cadastrarBibliografia()}" icon="ui-icon-check" />

    </p:panel>
    </h:form>     
  </h:body>
  </html>
