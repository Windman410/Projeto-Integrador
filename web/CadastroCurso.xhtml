  <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
   
  <h:head>
      <title>Cadastrar Curso</title>
  </h:head>
   
  <h:body>
        <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" />  
        <p:panel id="panel" header="Cadastrar Curso">
        <p:messages id="msgs" /> 
        <h:panelGrid columns="6" cellpadding="8" >
            <h:outputLabel for="disciplina" value="Tipo do Curso:" />
            <h:inputText   id="disciplina" value="#{CursoBean.tipo}"  label="Disciplina">
            
            </h:inputText>

            <h:outputLabel for="coddisciplina" value="Modalidade:" />
            <h:inputText id="coddisciplina" value="#{CursoBean.modalidade}" label="Cod Disciplina" >
            
            </h:inputText>

            <h:outputLabel for="semestre" value="Denominação:" />
            <h:inputText id="semestre" value="#{CursoBean.denominacao}" label="Semestre" >
            
            </h:inputText>

            <h:outputLabel for="semestre2" value="Habilitação:" />
            <h:inputText id="semestre2" value="#{CursoBean.habilitacao}" label="Semestre" >
            
            </h:inputText>

            <h:outputLabel for="cargahoraria" value="Local de Oferta:" />
            <h:inputText id="cargahoraria" value="#{CursoBean.localOferta}" label="Carga Horária" >
            
            </h:inputText>

            <h:outputLabel for="turnos" value="Turnos:" />
            <p:panel>
                <p:selectBooleanCheckbox value="#{CursoBean.matutino}"/>
                <h:outputLabel value="Matutino:" />
                <br/>
                <p:selectBooleanCheckbox value="#{CursoBean.vespertino}"/>
                <h:outputLabel value="Vespertino:" />
                <br/>
                <p:selectBooleanCheckbox value="#{CursoBean.noturno}"/>
                <h:outputLabel value="Noturno:" />
            </p:panel>    

            <h:outputLabel for="cargahoraria1" value="Carga Horária:" />
            <h:inputText id="cargahoraria1" value="#{CursoBean.cargaHoraria}" label="Carga Horária" >
            
            </h:inputText>

            <h:outputLabel for="vagasTurno" value="Vagas por turno:" />
            <h:inputText id="vagasTurno" value="#{CursoBean.vagasTurno}" label="Vagas por turno" >
            
            </h:inputText>

            <h:outputLabel for="regime" value="Regime Letivo:" />
            <h:inputText id="regime" value="#{CursoBean.regimeLetivo}" label="Regime Letivo" >
                
            </h:inputText>

            <h:outputLabel for="cargahoraria11" value="Períodos:" />
            <h:inputText id="cargahoraria11" value="#{CursoBean.periodo}" label="Períodos" >
                
            </h:inputText>

            <h:outputLabel for="cargahoraria11" value="Professor:" />
            <h:selectOneMenu value="#{CursoBean.nomeProfessor}">
                <f:selectItems value="#{ProfessorBean.carregarProfessor()}" var="professores"
                    itemLabel="#{professores.nome}" />
            </h:selectOneMenu>
                
            
            <h:outputLabel for="cpf" value="Cpf Professor:" />
            <h:inputText id="cpf" value="#{CursoBean.cpf}" label="Cpf Professor"/>
            
            <h:outputLabel for="titulacao" value="Tirulação Professor:" />
            <h:inputText id="titulacao" value="#{CursoBean.titulacao}" label="Tirulação Professor"/>
            
            <h:outputLabel for="dedicacao" value="Dedicação Professor" />
            <h:inputText id="dedicacao" value="#{CursoBean.tempoDedicacao}" label="Dedicação Professor"/>
            
        </h:panelGrid>
 
        <p:commandButton value="Voltar" update="panel" action="index" ajax="false" icon="ui-icon-check" />
        <p:commandButton value="Salvar" update="growl" actionListener="#{CursoBean.cadastrarCurso()}" icon="ui-icon-check"/>
        
    </p:panel>
    </h:form>     
  </h:body>
  </html>
