<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"> 
  <h:head>
      <title>Consultar Curso</title>
      <h:outputStylesheet library="css" name="style.css"/>
  </h:head>  
  <h:body>
        <header>          
            <nav>
            <ul>
                <li><a class="active" href="index.xhtml">Início</a></li>
                <li style="float:right"><a class="active" href="sobre.xhtml">Sobre</a></li>
            </ul>
            </nav>               
        </header>
              <p class="head">Sistema de Cadastro e Armazenamento de PCC</p>
       <h:form>
           <p:panel id="panel" header="Consultar Curso">
            <p:dataTable var="usuario" value="#{UsuarioMB.usuarios}">
                  <p:column headerText="Tipo do Curso">
                       <h:outputText value="#{usuario.id}" />
                  </p:column>  
                  <p:column headerText="Modalidade">
                       <h:outputText value="#{usuario.nome}" />
                  </p:column>
                  <p:column headerText="Denominação">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Habilitação">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Local de Oferta">
                       <h:outputText value="#{usuario.nome}" />
                  </p:column>
                  <p:column headerText="Turnos">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Carga Horária">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Regime Letivo">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Períodos">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>
                  <p:column headerText="Professor">
                       <h:outputText value="#{usuario.senha}" />
                  </p:column>                   
            </p:dataTable>
               <p:commandButton class="cancelar" value="Cancelar" update="panel" action="index" ajax="false"/>
               <p:commandButton class="consul" value="Visualizar detalhes" update="panel" actionListener="#{userView.save}"/>
               <p:commandButton class="consul" value="Editar" update="panel" actionListener="#{userView.save}" />
               <p:commandButton class="consul" value="Imprimir" update="panel" actionListener="#{userView.save}" />
           </p:panel>
       </h:form>
  </h:body>
    <footer class="footer">iesb - centro universitário </footer>
  </html>
